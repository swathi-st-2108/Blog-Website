    <style>
        body {
            background-image: url('Images/Background.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;

            z-index: -1;
        }

</head>
<body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid bg-primary ">
    <a class="navbar-brand fs-3 fst-italic" href="#">Write Your BLOGS !!</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse fs-5 mt-3 mb-3" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#loginForm">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#blogSection">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="blog.html">Collections</a>
        </li>
        
        <li>
            <button id="logoutBtn" class="btn btn-danger ms-3 mt-2">Logout</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 text-white">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center text-white fst-italic">Welcome to the Blog</h1>
            <p class="text-center text-white fst-italic mb-2">Blogging is a Conversation, not a Code - Mike Butcher</p>
            <form class="bg-secondary text-white p-4 rounded mt-5" id="loginForm">
                <h3 class="text-center mb-4">Login to Blog...</h3>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>




<div class="container mt-3 d-none" id="blogSection">
    <input type="hidden" id="blogId" />
    
    <div class="row">
        <div class="container" id="blogarea">
            <form class="bg-secondary text-white p-4 rounded">
   
                <div class="mb-3">
                    <label for="blogTitle" class="form-label text-white">Blog Title</label>
                    <input type="text" class="form-control" id="blogTitle" placeholder="Enter your blog title">
                </div>

                <div class="mb-3">
                    <label for="blogAuthor" class="form-label text-white">Blog Author</label>
                    <input type="text" class="form-control" id="authorInput" placeholder="Enter your name">

                <div class="mb-3 mt-3">
                    <label for="blogCategory" class="form-label text-white">Blog Category</label>
                    <select class="form-control" id="blogCategory">
                        <option value="Technology">Technology</option>
                        <option value="History">History</option>
                        <option value="Sports">Sports</option>
                        <option value="Hobbies">Hobbies</option>
                        <option value="Sports">Health</option>
                        <option value="Hobbies">Travel</option>

                    </select>
                    

    
                <div class=" mt-3 mb-3">
                    <label for="blogContent" class="form-label text-white">Blog Content</label>
                    <textarea class="form-control" id="blogContent" rows="10" placeholder="Write your blog here..."></textarea>
                </div>

             <div class="mb-3">
  <label for="blogImage" class="form-label text-white">Upload Blog Image</label>
  <input type="file" class="form-control" id="blogImage" accept="image/*" required>
  <small class="form-text text-light">You can upload an image to go along with your blog post.</small>
</div>

    <div class="mb-3">
        <img id="imagePreview" src="#" alt="Image Preview" style="display: none; max-width: 100%; height: auto;" />
    </div>

                <button type="submit" class="btn btn-primary ">Publish</button>
            </form>
            
        </div>
       
    </div>
</div>











<script src="blog.js"></script>
    

</body>

</html>
