<div class="container mt-4 text-center">
    <h4 class="mb-5 text-white">Explore by Category</h4>

<div class="text-center mt-4">  
  <button class="btn btn-primary" id="categoryBtn">Show All Categories</button>
</div>

<div class="mt-4" id="categoryTable" style="display: none;">
  <h3 class="mb-3">Blog Categories</h3>
  <table class="table table-bordered mt-3 text-white" id="blogTable">
        <thead>
            <tr>
                <th>Blog Category</th>
                <th>Blog Name</th>
                <th>Author</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>    
</div>

</div>


<script>

     document.getElementById("categoryBtn").addEventListener("click", function () {
    const table = document.getElementById("categoryTable");
    if (table.style.display === "none" || table.style.display === "") {
      table.style.display = "block";
    } else {
      table.style.display = "none";
    }
  });


  document.addEventListener("DOMContentLoaded", () => {
    const blogs = JSON.parse(localStorage.getItem("blogs")) || [];
    const tableBody = document.querySelector("#blogTable tbody");

    blogs.forEach(blog => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${blog.category}</td>
        <td>${blog.title}</td>
        <td>${blog.author}</td>
        <td><a href="detail.html?id=${blog.id}" class="btn btn-primary btn-sm">View</a></td>
      `;
      tableBody.appendChild(row);
    });
  });

  


</script>
